name: Run JIRA API Tests

on:
  schedule:
    - cron: '0 0 * * 0' # Ejecutar a medianoche todos los domingos
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

jobs:
  jira-api-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Newman and html reporter
      run: npm install -g newman newman-reporter-html

    - name: Inject GitHub Secret into environment file
      run: |
        # Reemplaza la contrase√±a en el archivo de entorno usando sed
        sed -i 's/\${PASSWORD}/${{ secrets.PASSWORD }}/g' TEST.postman_environment.json

    - name: Display final environment file content (for debugging)
      run: cat TEST.postman_environment.json

    - name: Run Postman collection with detailed HTML report
      continue-on-error: true
      run: |
        newman run jiraapitest.postman_collection.json \
        --environment TEST.postman_environment.json \
        --reporters cli,html \
        --reporter-html-export newman/report.html

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: postman-test-report
        path: newman/report.html
